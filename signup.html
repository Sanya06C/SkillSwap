<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | SkillSwap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">

  <div class="login-box">
    <h2>Create Account âœ¨</h2>
    <p class="login-sub">Join SkillSwap today</p>

    <input type="text" placeholder="Full Name" id="signup-name">
    <input type="email" placeholder="Email" id="signup-email">
    <input type="password" placeholder="Password" id="signup-password">
    <input type="text" id="branch" placeholder="Branch (e.g. CSE, IT, EXTC)">
    <input type="text" id="year" placeholder="Year (e.g. First Year, Second Year)">


    <button onclick="signup()" class="login-btn">Sign Up</button>

    <p class="switch-link">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
