<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | SkillSwap</title>

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">

  <div class="login-box">

    <h2>
      <i class="ri-user-add-line icon-lg"></i> Create Account
    </h2>

    <p class="login-sub">Join SkillSwap today</p>

    <input type="text" placeholder="Full Name" id="signup-name">
    <input type="email" placeholder="Email" id="signup-email">
    <input type="password" placeholder="Password" id="signup-password">
    <input type="text" id="branch" placeholder="Branch (e.g. CSE, IT, EXTC)">
    <input type="text" id="year" placeholder="Year (e.g. First Year, Second Year)">

    <button onclick="signup()" class="login-btn">
      <i class="ri-arrow-right-circle-line icon"></i> Sign Up
    </button>

    <p class="switch-link">
      Already have an account? <a href="login.html">Login</a>
    </p>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>

</body>
</html>
