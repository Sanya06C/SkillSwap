<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSwap Dashboard</title>

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="dashboard">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
      <h2 class="logo">SkillSwap</h2>

      <button class="side-btn" onclick="window.location.href='profile.html'">
        <i class="ri-user-3-line icon"></i> My Profile
      </button>

      <button class="side-btn" onclick="window.location.href='browse.html'">
        <i class="ri-search-line icon"></i> Explore Skills
      </button>

      <button class="side-btn" onclick="window.location.href='requests.html'">
        <i class="ri-mail-send-line icon"></i> Requests
      </button>

      <button class="side-btn" onclick="window.location.href='sentRequests.html'">
        <i class="ri-send-plane-line icon"></i> Sent Requests
      </button>

      <button class="side-btn" onclick="window.location.href='reward.html'">
        <i class="ri-gift-line icon"></i> Rewards
      </button>

      <button class="side-btn" onclick="window.location.href='points.html'">
        <i class="ri-bar-chart-2-line icon"></i> Points Earned
      </button>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="main-content">
      <h2 class="title">
        <i class="ri-hand-heart-line icon"></i> Welcome Back
      </h2>

      <p class="subtitle">What would you like to do today?</p>

      <!-- NEXT CLASS REMINDER CARD -->
      <div class="card" id="nextClassCard">
        <h3>Next Class</h3>
        <p id="nextClassInfo">Loading...</p>
        <p id="countdownTimer"></p>
      </div>

      <!-- SKILL CARDS -->
      <div class="card">
        <h3><i class="ri-add-circle-line icon"></i> Post a Skill</h3>
        <p>Share what you know with others</p>
        <button onclick="window.location.href='postskill.html'">
          <i class="ri-upload-line icon"></i> Post Skill
        </button>
      </div>

      <div class="card">
        <h3><i class="ri-book-open-line icon"></i> Browse Skills</h3>
        <p>Learn from peers across domains</p>
        <button onclick="window.location.href='browse.html'">
          <i class="ri-compass-line icon"></i> Browse
        </button>
      </div>
    </div>

  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Your scripts -->
  <script src="script.js"></script>
  <script src="reminder.js"></script> 

</body>
</html>
